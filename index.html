<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GetAcc</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/4fafce667e.js" crossorigin="anonymous"></script>
</head>
<body>

<div style="display: flex; flex-direction: column">
    <div class='chart' style='display: none'>
        <div class="wrapper">
            <div class="container">
                <span class="num" data-val="x">0.00</span>
                <span class="text">X Axis Acceleration</span>
            </div>
            <div class="container">
                <span class="num" data-val="y">0.00</span>
                <span class="text">Y Axis Acceleration</span>
            </div>
            <div class="container">
                <span class="num" data-val="z">0.00</span>
                <span class="text">Z Axis Acceleration</span>
            </div>
        </div>
    </div>

    <div class='buttons' style="display: flex; flex-direction: column">
        <button class='downloadButton' style="position: relative; display: none"><i class="fa-solid fa-download"></i>Download</button>
        <button class='mainButton'>START</button>
    </div>
</div>

<script src='app.js'>
</script>

</body>
</html>
