<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GetAcc</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div>
    <div class='chart' style='display: none'>
        <div class="wrapper">
            <div class="container">
                <span class="num" data-val="x">0.00</span>
                <span class="text">X Axis Acceleration</span>
            </div>
            <div class="container">
                <span class="num" data-val="y">0.00</span>
                <span class="text">Y Axis Acceleration</span>
            </div>
            <div class="container">
                <span class="num" data-val="z">0.00</span>
                <span class="text">Z Axis Acceleration</span>
            </div>
        </div>
    </div>
    <button class='mainButton'>START</button>
</div>

<script src='app.js'>
</script>

</body>
</html>
